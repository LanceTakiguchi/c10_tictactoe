<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test the Tic Tac Toe arrays</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/3.0.4/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="game_logic.js"></script>
    <script src="client.js"></script>
    <script src="script_handler.js"></script>


    <style>

        #gameBoard
        {
            position: relative;
        }

        .cell
        {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: white;
        }
        .cell:hover
        {
            background-color: blue;
        }

    </style>

</head>
<body>
<section>
    <ul>
        <li>Choose your board size</li>
        <li>
            <button type="button" id="3x3" onclick="makeBoard(3)">3x3</button>
        </li>
        <li>
            <button type="button" id="9x9" onclick="makeBoard(9)">9x9</button>
        </li>
        <li>
            <button type="button" id="20x20" onclick="makeBoard(20)">20x20</button>
        </li>
    </ul>
</section>
<main id="gameBoard"></main>
<script>
    //get a reference to the stage
    var stage = document.querySelector("#gameBoard");

    //the 2d array that defines the board
    var board =
            [
                [0, 0, 0],
                [0, 0, 0],
                [0, 0, 0]
            ];

    //the size of each cell
    var SIZE = 100;

    //the space between each cell
    var SPACE = 10;

    //display the array
    var ROWS = board.length;
    var COLUMNS = board[0].length;

    for(var row = 0; row < ROWS; row++)
    {
        for(var column = 0; column < COLUMNS; column++)
        {
            //create a div HTML element called cell
            var cell = document.createElement("div");

            //set its CSS class to cell
            cell.setAttribute("class", "cell");

            //add the div HTML element to the stage
            stage.appendChild(cell);

            //position the cell
            cell.style.top = row * (SIZE + SPACE) + "px";
            cell.style.left = column * (SIZE + SPACE) + "px";
            cell.addEventListener("click", clickHandler, false);
        }
    }


    function clickHandler(event)
    {
        console.log(event);
        event.currentTarget.style.backgroundColor = "red";
        console.log(this);
        console.log("worked");
    }


</script>
</body>
</html>
