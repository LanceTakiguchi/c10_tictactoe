<!doctype html>
        <html>
<head>
    <style>
        div{
            height: 80px;
            color: white;
            border: 3px solid darkgray;
            width:80px;
            margin: 20px;
            display:inline-block;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        

        var clicks = 0;
        var increment = true;
        $(document).ready(click_handler);

        function click_handler(){
            $('.button').click(music_layering);
        }

        function music_layering(){

            if(increment == true) {
                clicks++;
                if(clicks ==7){
                    increment = false;
                }
            }
            else{
                clicks--;
                if(clicks ==1 ){
                    increment = true;
                }
            }
            switch(clicks){
                case 1:
                    for(var i=0; i<8; i++){
                        $("#layer"+i).prop('muted', true);
                    }
                    $("#layer1").prop('muted', false);
                    break;
                case 2:
                    for(var i=0; i<8; i++){
                        $("#layer"+i).prop('muted', true);
                    }
                    $("#layer2").prop('muted', false);
                    break;
                case 3:
                    for(var i=0; i<8; i++){
                        $("#layer"+i).prop('muted', true);
                    }
                    $("#layer3").prop('muted', false);
                    break;;
                case 4:
                    for(var i=0; i<8; i++){
                        $("#layer"+i).prop('muted', true);
                    }
                    $("#layer4").prop('muted', false);
                    break;
                case 5:
                    for(var i=0; i<8; i++){
                        $("#layer"+i).prop('muted', true);
                    }
                    $("#layer5").prop('muted', false);
                    break;
                case 6:
                    for(var i=0; i<8; i++){
                        $("#layer"+i).prop('muted', true);
                    }
                    $("#layer6").prop('muted', false);
                    break;
                case 7:
                    for(var i=0; i<8; i++){
                        $("#layer"+i).prop('muted', true);
                    }
                    $("#layer7").prop('muted', false);
                    break;

            }
        }


    </script>
</head>
<body style="background-color: black">
