<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="TicToeGame" content="TTG">
    <meta name="keywords" content="coding, game, tic toe">
    <meta name="author" content=" ">
    <title> Tic Tac Toe Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="script.js"></script>
</head>
<body>
<div class="wrapper">
    <header>TicTacToe Game</header>
    <div id="side" class="container">
        <header id="game_header"> Game Area</header>
        <div class="time">
            <div class="col-xs-12">TIME</div>
        </div>
        <div class="score">
            <div class="col-xs-12">Score</div>
            <div class="col-xs-6">2</div>
            <div class="col-xs-6">3</div>
        </div>
        <div class="turn">
            <div class="col-xs-6">Player1</div>
            <div class="col-xs-6">turn1</div>
            <div class="col-xs-6">Player2</div>
            <div class="col-xs-6">turn2</div>
        </div>
        <div class="logo">
            <div class="col-xs-6">Player1</div>
            <div class="col-xs-6">logo1</div>
            <div class="col-xs-6">Player2</div>
            <div class="col-xs-6">logo2</div>
        </div>

    </div>

</div>

<div id="main" class="container">
    <!--<div class="row">-->
    <!--<div class="col-xs-3 square"></div>-->
    <!--<div class="col-xs-3 square"></div>-->
    <!--<div class="col-xs-3 square"></div>-->
    <!--</div>-->
</div>
</div>
<footer>TicTacToeGame</footer>
</div>
</body>
</html>
