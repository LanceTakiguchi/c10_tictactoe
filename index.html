<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="TicToeGame" content="TTG">
    <meta name="keywords" content="coding, game, tic toe">
    <meta name="author" content=" ">
    <title> Tic Tac Toe Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="script.js"></script>
</head>
<body>
<div class="wrapper">
    <header>TicTacToe Game</header>
    <div id="side" class="container">
        <header id="game_header"> Game Area</header>
        <div class="score">
            <div id="score_result">Score</div>
            <div class="col-xs-6 score_number">2</div>
            <div class="col-xs-6 score_number">3</div>
        </div>
        <div class="Player1_turn">
            <div class="col-xs-6 player_turn">Player1</div>
            <div class="col-xs-6 player_turn">turn1</div>
        </div>
        <div class="Player2_turn">
            <div id="player2" class="col-xs-6 player_turn">Player2</div>
            <div id="turn2"class="col-xs-6 player_turn">turn2</div>
        </div>
    </div>
</div>

<div id="main" class="container">
</div>
</div>
<footer>TicTacToeGame</footer>
</div>
</body>
</html>
