<!DOCTYPE html>
<html>
<head>
    <title>TIC TAC WARS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script   src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script rel="game_logic.js"></script>
</head>
<body>
    <header>
        <div id="team1">
            <h1>ORANGE STAR FORCES</h1>
        </div>
        <h1>TIC - TAC - WARS</h1>
        <div id="team2">
            <h1>BLACK HOLE FORCES</h1>
        </div>
    </header>
    <section class="menu">
        <h1>CHOOSE YOUR SETUP</h1>
        <section>
            <ul>
                <li>Choose your board size:</li>
                <li>
                    <button type="button">3x3</button>
                </li>
                <li>
                    <button type="button">9x9</button>
                </li>
                <li>
                    <button type="button">20x20</button>
                </li>
                <li>Number of Players:</li>
                <li>
                    <button type="button">2</button>
                    <button type="button">4</button>
                </li>
            </ul>
        </section>
        <section>
            <h1>Choose your CO:</h1>
            <div id="coSelect">
                <div class="highlight">
                    <img src="assets/CO1.png" height="338px">
                </div>
                <div class="highlight">
                    <img src="assets/CO2.png" height="338px">
                </div>
                <div class="highlight">
                    <img src="assets/CO3.png">
                </div>
                <div class="highlight">
                    <img src="assets/CO4.png">
                </div>
            </div>
        </section>
    </section>
    <main id="gameplay_area">
        <aside id="team1_display">
            <p>First Players Turn</p>
            <img src="assets/CO1.png" height="338px"><br>
            <img src="assets/CO1tile.png">
        </aside>
        <div class="gameBoard">
        </div>
        <aside id="team2_display">
            <p>Second Players Turn</p>
            <img src="assets/CO3.png"><br>
            <img src="assets/CO3tile.png">
        </aside>
    </main>
    <section class="menu">
            <h1>CONGRATULATIONS ORANGE STAR FORCES</h1>
            <h1>YOU WON!!!</h1>
            <h1>CONGRATULATIONS BlACK HOLE FORCES</h1>
            <h1>YOU WON!!!</h1>
        <h1>DRAW</h1>
        <button>Play Again?</button>
    </section>
</body>
</html>
