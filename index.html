<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="TicToeGame" content="TTG">
    <meta name="keywords" content="coding, game, tic toe">
    <meta name="author" content=" ">
    <title> Tic Tac Toe Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="script.js"></script>
</head>
<body>
<div class="front_page">
    <input type="text" placeholder="Input name1 here" class="input_name" id="player1_name">
    <input type="text" placeholder="Input name2 here" class="input_name" id="player2_name">

    <div class="board_size" id="three">3</div>
    <div class="board_size" id="nine">9</div>
    <div class="board_size" id="twenty">20</div>

    <div class="button">Click</div>
</div>
<div class="wrapper">
    <header>TicTacToe Gamse</header>
    <div id="side" class="container">
        <header id="game_header"> Game Area</header>
        <div class="score">
            <div id="score_result">Score</div>
            <div class="col-xs-6 score_number">2</div>
            <div class="col-xs-6 score_number">3</div>
        </div>
        <div class="Players">
            <div id="DJ1"></div>
            <div id="DJ2"></div>
        </div>
        <div class="Player_turn">
        </div>
    </div>
</div>
<audio id="layer1" class="music" src="music%20layers/layer1.mp3" muted autoplay loop></audio>
<audio id="layer2" class="music" src="music%20layers/layer2.mp3" muted autoplay loop></audio>
<audio id="layer3" class="music" src="music%20layers/layer3.mp3" muted autoplay loop></audio>
<audio id="layer4" class="music" src="music%20layers/layer4.mp3" muted autoplay loop></audio>
<audio id="layer5" class="music" src="music%20layers/layer5.mp3" muted autoplay loop></audio>
<audio id="layer6" class="music" src="music%20layers/layer6.mp3" muted autoplay loop></audio>
<audio id="layer7" class="music" src="music%20layers/layer7.mp3" muted autoplay loop></audio>
<div id="main" class="gameboard">
</div>
</div>
<footer>TicTacToeGame</footer>
</div>
</body>
</html>
