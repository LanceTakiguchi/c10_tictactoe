<!doctype html>
<html>
<head>

    <title>Space Catastrophe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="script.js"></script>

</head>
<body>
<div class="wrapper">
    <header>
        <!-- start new_game div & link -->
        <div id="new_game"><a href="#openModal">New Game</a></div>
        <!-- begin board size pop-up -->
        <div id="openModal" class="modalDialog">
            <div>
                <h2>Choose Board Size:</h2>
                <button onclick="create_game_board(3)"><a href="#close" title="Close" class="close">3x3</a></button>
                <button onclick="create_game_board(9)"><a href="#close" title="Close" class="close">9x9</a></button>
                <button onclick="create_game_board(20)"><a href="#close" title="Close" class="close">20x20</a></button>
            </div>
        </div>
        <!-- end board size pop-up -->
    </header>
    <div class="game_board">

    </div>
</div>

</body>
