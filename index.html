<!DOCTYPE html>
<html>
<head>
    <title>TIC TAC WARS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/3.0.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script   src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="game_logic.js"></script>
    <script src="client.js"></script>
    <script src="additional_script.js"></script>
</head>
<body>
    <header>
        <div id="team1">
            <h1>ORANGE STAR FORCES</h1>
        </div>
        <h1>TIC - TAC - WARS</h1>
        <div id="team2">
            <h1>BLACK HOLE FORCES</h1>
        </div>
    </header>
    <section class="menu" id="setUpMenu">
        <h1>CHOOSE YOUR SETUP</h1>
        <section>
            <ul>
                <li>Choose your board size:</li>
                <li>
                    <button type="button" id="3x3" onclick="makeBoard(3)">3x3</button>
                </li>
                <li>
                    <button type="button" id="9x9" onclick="makeBoard(9)">9x9</button>
                </li>
                <li>
                    <button type="button" id="20x20" onclick="makeBoard(20)">20x20</button>
                </li>
                <li>Number of Players:</li>
                <!--
                <li>
                    <button type="button" class="playerCount">2</button>
                    <button type="button" class="playerCount">4</button>
                </li>
                -->
            </ul>
        </section>
        <section>
            <h1>Choose your CO:</h1>
            <div id="coSelect">
                <div class="highlight" id="co1">
                    <img src="assets/CO1.png" height="338px">
                    <img src="assets/CO1tile.png" id="co1tile">
                </div>
                <!--
                <div class="highlight" id="co2">
                    <img src="assets/CO2.png" height="338px">
                    <img src="assets/CO2tile.png" id="co2tile">
                </div>
                -->
                <div class="highlight" id="co3">
                    <img src="assets/CO3.png">
                    <img src="assets/CO3tile.png" id="co3tile">
                </div>
                <!--
                <div class="highlight" id="co4">
                    <img src="assets/CO4.png">
                    <img src="assets/CO4tile.png" id="co41tile">
                </div>
                -->
            </div>
        </section>
        <button type="button" id="startGame">GO!!</button>
    </section>
    <main id="gameplay_area" class="hide">
        <aside id="team1_display">
            <p>Orange Players Turn</p>
            <button class="newGame hide">Play Again?</button>
        </aside>
        <div class="gameBoard">
            <table id="board">
                <tbody></tbody>
            </table>
        </div>
        <aside id="team2_display">
            <p>Black Players Turn</p>
            <button class="newGame hide">Play Again?</button>
        </aside>
    </main>
</body>
</html>
